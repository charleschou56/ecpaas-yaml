apiVersion: virtualization.ecpaas.io/v1alpha1
kind: VirtualMachine
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: testvm1
spec:
  diskVolumeTemplates:
    - metadata:
        labels:
          virtualization.ecpaas.io/bootorder: "1"
          virtualization.ecpaas.io/disktype: system
        name: vol-u1804
      spec:
        resources:
          requests:
            storage: 20Gi
        source:
          image:
            name: img-u1804-cloudimg
            namespace: default
    - metadata:
        labels:
          virtualization.ecpaas.io/disktype: data
        name: vol-data1
      spec:
        resources:
          requests:
            storage: 20Gi
        source:
          blank: {}
  diskVolumes:
    - vol-u1804
    - vol-data1
  hardware:
    domain:
      cpu:
        cores: 2
      resources:
        requests:
          memory: 4Gi
    hostname: testvm1
    volumes:
      - cloudInitNoCloud:
          userDataBase64: 
        name: cloudinitdisk

