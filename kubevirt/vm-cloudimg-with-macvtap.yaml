apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-cloudimg
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: cloudimg
    spec:
      domain:
        devices:
          disks:
            - bootOrder: 1
              name: vol-ubuntu
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - macAddress: 32:ba:c0:a8:28:32
              macvtap: {}
              name: enp1s0
        resources:
          requests:
            memory: 2Gi
      networks:
        - multus:
            networkName: ens192
          name: enp1s0
      volumes:
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: 
        - name: vol-ubuntu
          persistentVolumeClaim:
            claimName: img-u1804-cloudimg
