apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu-cloudimg
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/size: small
        kubevirt.io/domain: cloudimg
    spec:
      domain:
        devices:
          disks:
            - bootOrder: 1
              name: vol-ubuntu
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            hello: 2Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: 
        - name: vol-ubuntu
          persistentVolumeClaim:
            claimName: ubuntu-i386
